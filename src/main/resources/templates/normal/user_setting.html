<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::layout(~{::section})">


<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="" rel="stylesheet" th:href="@{/css/simple-sidebar.css}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  


</head>

<body>
<section>	
<div th:if=" ${session.message} ">
<div class="alert alert-success text-center">
<span th:text=" ${session.message.message}" th:classappend="${session.type}"></span>
<th:block th:text="${#session.removeAttribute('message')}"></th:block>
</div>

	</div>
<div class="container ">
<div class="col-md-8">
<div class="card ">
<div class="card-body my-5 ">
    
<h2 class="text-center card-titleb"><strong>Change  Password</strong></h2>
<form action="" method="post" th:action="@{/user/changePassword}">

<div class="form-group">
<input type="password" name="oldPassword" class="form-control" placeholder="Enter old password " />
</div>
<div class="form-group mb-5">
<input type="password"  name="newPassword" id="newPassword" class="form-control" placeholder="Enter New password " />
</div>
<div class="form-group mt-2">
<input type="password"  name="reNewPassword" id="reNewPassword" class="form-control"  onkeyup="compare_input()"
placeholder="Re-enter new password " />

<div class="" id="feedback" >
        
      </div>
</div>



<div class="form-group text-center">

<button class="btn btn-success">Submit</button>
<button type="reset" class="btn btn-danger">Reset</button>

</div>



</form>


  </div>
  
  

  
</div>
</div>
</div>
<script >
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#setting-link").addClass("active");
			
		});
		function compare_input(){
			console.log("Called");
			  var f_input=document.getElementById('newPassword').value;
			  var s_input=document.getElementById('reNewPassword').value;
			  console.log("value of f");
			  if(f_input===s_input){
				  $("#feedback").addClass("text-success");
			  }
			  else{
				  $("#feedback").removeClass("text-success");
				  $("#feedback").addClass("text-danger");

			  }
			}
		
		</script>
</section>
  
</body>

</html>
