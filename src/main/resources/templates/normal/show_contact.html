<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">


<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title th:text="${title}"></title>




</head>

<body>
	<section>
	<h1 class="text-center ">Contact Details</h1>
	<table class="table table-striped table-lg">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Contact Id</th>
      <th scope="col">Contact Name</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Contact Email</th>
      <th scope="col" class="text-center">Action</th>
    </tr>
  </thead>
  <tbody>
  
    <tr th:each="c: ${contacts}">
      <th scope="row" th:text="${c.contactId}">1</th>
      <td  >
      <img src="" th:src="@{'/images/'+${c.contactProfile}}" class="profile_pic" alt="Profile Pic" />
      <span th:text="${c.contactName}"></span></td>
      <td th:text="${c.contactNumber}"> Otto</td>
      <td >
	<a href="" th:href="@{/user/contactdetail/}+${c.contactId}"><span th:text="${c.contactEmail}"></span></a>
</td>
      
      
       <td class="text-center">
       <a class='btn btn-info btn-xs' href="#" th:href="@{/user/editContact/} +${c.contactId}">
       <span class="glyphicon glyphicon-edit"></span> Edit</a>
        <a href="#" 
        th:onclick=" |deleteContact( ${c.contactId} )| " 
        class="btn btn-danger btn-xs">
        <span class="glyphicon glyphicon-remove">
        </span>
         Del</a>
        </td>
          
    </tr>
    
   
  </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li  th:if="${currentPage!=0}"class="page-item">
    <a th:href="@{'/user/showcontact/'+${currentPage-1}}" class="page-link" href="#">Previous</a></li>
    
    <li  th:classappend="${ currentPage==i-1?'active':'' }" class="page-item" th:each="i : ${#numbers.sequence(1,totalPage)}">
    <a  th:href="@{'/user/showcontact/'+${i-1}}" class="page-link" href="#"><span 
    th:text="${i}"></span></a></li>

    <li th:if="${currentPage+1!=totalPage}"class="page-item">
    <a th:href="@{'/user/showcontact/'+${currentPage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>

<script >
		$(document).ready(()=>{
			$(".item").removeClass("active");
			$("#view-link").addClass("active");
			
		});
		
		
		</script>

</section>
          
</body>

</html>
