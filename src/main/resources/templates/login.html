<!DOCTYPE html>

<html lang="en" xmlns="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body id="LoginForm">
<section>

<div class="container">
<h1 class="form-heading">login Form</h1>
<div class="login-form">
<div class="main-div">
    <div class="panel">
   <h2> Login</h2>
   <p>Please enter your email and password</p>
   
   <div th:if="${param.error}" class="alert alert-danger">
   Bad Crendentials
   </div>
   <div th:if="${param.logout}" class="alert alert-success">
   You have been logged out
   </div>
   
   
   
   </div>
    <form id="Login" th:action="@{/dologin}" action="" method="post">

        <div class="form-group">
			

            <input type="text"
            name="username" class="form-control" id="inputEmail" placeholder="Email Address">

        </div>

        <div class="form-group">

            <input type="password" 
            name="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>
        <div class="forgot">
        <a href="reset.html">Forgot password?</a>
</div>
        <button type="submit" class="btn btn-primary">Login</button>

    </form>
   </div></div>
</div>


</section>
</body>
</html>
